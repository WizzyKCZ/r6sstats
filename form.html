<!DOCTYPE html>
<html lang="cs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Formulář v HTML5</title>
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Příklad formuláře v HTML5</h1>
			<form action="" method="POST" class="form-horizontal" role="form">
				<div class="form-group">
					<legend>Anketa studenta</legend>
				</div>
				<!-- Jméno studenta -->
				<div class="form-group">
					<label for="jmeno" class="col-sm-2">Jméno</label>
					<div class="col-sm-4">
						<input type="text" name="jmeno" id="jmeno" class="form-control" required="required" placeholder="Zadej křestní jméno" title="Jméno musí začínat velkým písmenem">
					</div>
				</div>
				<!-- Příjmení studenta -->
				<div class="form-group">
					<label for="prijmeni" class="col-sm-2">Příjmení</label>
					<div class="col-sm-4">
						<input type="text" name="prijmeni" id="prijmeni" class="form-control" required="required" placeholder="Zadej příjmení" maxlength="20">
					</div>
				</div>
				<!-- Pohlaví -->
				<div class="form-group">
					<label class="col-sm-2">Pohlaví</label>
					<div class="col-sm-8">
						<div class="radio">
							<label for="muz">
								<input type="radio" name="pohlavi" id="muz" value="muž" checked="checked">
								muž
							</label>
						</div>
						<div class="radio">
							<label for="zena">
								<input type="radio" name="pohlavi" id="zena" value="žena">
								žena
							</label>
						</div>
					</div>
				</div>
				<!-- Studijní obor -->
				<div class="form-group">
					<label for="obor" class="col-sm-2">Studijní obor</label>
					<div class="col-sm-4">
						<select name="obor" id="obor" class="form-control">
							<option value="IT">informační technologie</option>
							<option value="SV" selected>strojírenství</option>
							<option value="UM">umělecké obory</option>
						</select>
					</div>
				</div>
				<!-- Preference prohlížečů -->
				<div class="form-group">
					<label class="col-sm-2">Preferované prohlížeče</label>
					<div class="col-sm-4">
						<div class="checkbox">
							<label>
								<input type="checkbox" value="IE">
								Internet Explorer
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="Firefox">
								Mozilla Firefox
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="Chrome">
								Google Chrome
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="Safari">
								Safari
							</label>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="jiný" checked="checked">
								jiný
							</label>
						</div>
					</div>
				</div>
				<!-- Poznámka -->
				<div class="form-group">
					<label for="poznamka" class="col-sm-2">Poznámka</label>
					<div class="col-sm-8">
						<textarea name="poznamka" id="poznamka" class="form-control" rows="5"></textarea>
					</div>
				</div>
				<!-- Odeslat -->
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<button type="submit" class="btn btn-primary">Odeslat</button>
					</div>
				</div>
			</form>
		</div>
		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
		<script src="Hello World"></script>
	</body>
</html>
